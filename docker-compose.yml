version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: svv-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: svv_auth
      POSTGRES_USER: svv_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-svv_password_change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U svv_user -d svv_auth"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - svv-network

  # FastAPI Application (Backend + Frontend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: svv-app
    restart: unless-stopped
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://svv_user:${DB_PASSWORD:-svv_password_change_me}@postgres:5432/svv_auth

      # JWT Configuration
      SECRET_KEY: ${SECRET_KEY:-09d25e094faa6ca2556c818166b7a9563b93f7099f6f0f4caa6cf63b88e8d3e7}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}

      # Application Settings
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      DEBUG: ${DEBUG:-False}

      # Gunicorn Multi-worker Settings
      # Default: 2 * CPU cores + 1, override with GUNICORN_WORKERS
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-}
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - svv-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  svv-network:
    driver: bridge
