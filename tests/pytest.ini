[pytest]
# Pytest configuration for SVV-LoginPage tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Asyncio mode
asyncio_mode = auto
